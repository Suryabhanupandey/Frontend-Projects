<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/CSS/bootstrap.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light  fixed-top ">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="./assets/Logo (1).png" alt="Logo" width="100" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../About/index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../Service/index.html">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="../Cantect/index.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="first-section d-flex align-items-center justify-content-center flex-column">
    <h1 class="text-center first-h1 fw-bold">Contact Us</h1>
  </section>

  <!-- Contact Form & Info -->
  <section class="section-three py-5 bg-light">
    <div class="container-fluid">
      <div class="row align-items-start justify-content-center   gap-5">

        <!-- Form -->
        <div class="col-12 col-md-6 col-lg-5">
          <h2 class="mb-4">Get In Touch</h2>
          <div class="Form-content">
            <form>
              <input class="input-form" type="text" placeholder="Name">
              <input class="input-form" type="text" placeholder="Subject">
              <input class="input-form" type="email" placeholder="Email">
              <textarea class="input-form" placeholder="Message" rows="5"></textarea>
              <button class="form-btn w-100">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-12 col-md-6 col-lg-5 p-5">
          <h2 class="mb-4">Talk To Us</h2>

          <div class="d-flex gap-3 mb-3">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
              <p>Email</p>
              <p>something@tyler.com</p>
            </div>
          </div>

          <div class="d-flex gap-3 mb-3">
            <div class="icon">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div>
              <p>Phone</p>
              <p>+91 9876543210</p>
            </div>
          </div>

          <div class="d-flex gap-3 mb-3">
            <div class="icon">
              <i class="fa-solid fa-location-dot">

              </i>
            </div>
            <div>
              <p>Address</p>
              <p>New Delhi, India</p>
            </div>
          </div>

          <h3 class="mt-4">Follow Us:</h3>
          <div class="d-flex gap-2 mt-2">
            <i class="fa-brands fa-facebook icon-2"></i>
            <i class="fa-brands fa-x-twitter icon-2"></i>
            <i class="fa-brands fa-linkedin icon-2"></i>
            <i class="fa-brands fa-youtube icon-2"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section py-4">
    <div class="container">
      <div class="row text-center text-md-start align-items-center gy-3">
        <div class="col-12 col-md-4">
          <ul class="list-unstyled d-flex justify-content-center justify-content-md-start gap-3">
            <li><a href="#" class="text-dark text-decoration-none">Home</a></li>
            <li><a href="#" class="text-dark text-decoration-none">About</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Service</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Contact</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4 text-center">
          <img src="./assets/Logo (1).png" alt="" width="100">
        </div>
        <div class="col-12 col-md-4 text-center text-md-end">
          <p class="mb-0 text-dark">Â©2025 Earth. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

</html>
