 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #0077b6;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn { background: #28a745; color: white; }
    .reset-btn { background: #ffc107; color: black; }
    .pdf-btn { background: #0077b6; color: white; margin-top: 10px; width: 100%; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #0077b6;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <nav>üìö Student Management System</nav>

  <div class="container">
    <h2>‚ûï Add Student</h2>
    <form id="studentForm">
      <div>
        <label for="sname">Name</label>
        <input type="text" id="sname" required>
      </div>
      <div>
        <label for="sage">Age</label>
        <input type="number" id="sage" required>
      </div>
      <div>
        <label for="scourse">Course</label>
        <select id="scourse" required>
          <option value="">-- Select Course --</option>
          <option value="BCA">BCA</option>
          <option value="BSc">BSc</option>
          <option value="MCA">MCA</option>
          <option value="B.Tech">B.Tech</option>
        </select>
      </div>
      <div>
        <label for="sdate">Date</label>
        <input type="date" id="sdate" required>
      </div>
      <button type="submit" class="submit-btn">Add Student</button>
      <button type="reset" class="reset-btn">Reset</button>
    </form>

    <h2>üìã Student Records</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="pdf-btn" id="downloadPDF">‚¨áÔ∏è Download as PDF</button>
  </div>

  <!-- HTML2PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("studentForm");
      const tableBody = document.querySelector("#studentTable tbody");
      const downloadBtn = document.getElementById("downloadPDF");
      let studentId = 1;

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("sname").value.trim();
        const age = document.getElementById("sage").value.trim();
        const course = document.getElementById("scourse").value;
        const date = document.getElementById("sdate").value;

        if (!name || !age || !course || !date) {
          alert("‚ö†Ô∏è Please fill all fields before submitting!");
          return;
        }

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${studentId++}</td>
          <td>${name}</td>
          <td>${age}</td>
          <td>${course}</td>
          <td>${date}</td>
          <td><button class="delete-btn">‚ùå Delete</button></td>
        `;

        tableBody.appendChild(newRow);
        form.reset();
      });

      // Delete Row
      tableBody.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
          e.target.closest("tr").remove();
        }
      });

      // Download PDF
      downloadBtn.addEventListener("click", () => {
        const element = document.querySelector(".container");
        const opt = {
          margin: 0.5,
          filename: "student_records.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
        };
        html2pdf().set(opt).from(element).save();
      });
    });
  </script>
</body>
</html>
